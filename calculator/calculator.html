<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Calculator</title>
    <style>
        .calculator {
            width: 320px;
            margin: 50px auto;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            background-color: #f5f5f5;
        }

        #display {
            width: 100%;
            height: 60px;
            margin-bottom: 20px;
            font-size: 32px;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e0e0e0;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #d0d0d0;
        }

        .operator {
            background-color: #ff9500;
            color: white;
        }

        .operator:hover {
            background-color: #db8100;
        }

        .equals {
            background-color: #34c759;
            color: white;
        }

        .equals:hover {
            background-color: #248a3d;
        }

        .clear {
            background-color: #ff3b30;
            color: white;
        }

        .clear:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">Ã—</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="equals" onclick="calculate()">=</button>
            <button style="grid-column: span 2" onclick="appendToDisplay('0')">0</button>
        </div>
    </div>

    <script>
        let isNewCalculation = true;

        function appendToDisplay(value) {
            const display = document.getElementById('display');
            
            if (isNewCalculation) {
                display.value = '';
                isNewCalculation = false;
            }

            // Handle decimal point validation
            if (value === '.') {
                const parts = display.value.split(/[\+\-\*\/]/);
                const lastPart = parts[parts.length - 1];
                if (lastPart.includes('.')) return;
            }

            // Handle operator replacement
            const lastChar = display.value.slice(-1);
            if ('+-*/'.includes(lastChar) && '+-*/'.includes(value)) {
                display.value = display.value.slice(0, -1) + value;
                return;
            }

            display.value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
            isNewCalculation = true;
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                const result = eval(display.value);
                display.value = result;
                isNewCalculation = true;
            } catch (error) {
                display.value = 'Error';
                isNewCalculation = true;
                setTimeout(clearDisplay, 1000);
            }
        }
    </script>
</body>
</html>
